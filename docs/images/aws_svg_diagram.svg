<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="800" height="400" fill="white"/>
  
  <!-- User -->
  <circle cx="80" cy="200" r="30" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="80" cy="180" r="12" fill="none" stroke="black" stroke-width="2"/>
  <line x1="80" y1="192" x2="80" y2="220" stroke="black" stroke-width="2"/>
  <line x1="80" y1="205" x2="60" y2="235" stroke="black" stroke-width="2"/>
  <line x1="80" y1="205" x2="100" y2="235" stroke="black" stroke-width="2"/>
  <text x="80" y="270" font-family="Arial" font-size="12" text-anchor="middle">User</text>

  <!-- Arrow to S3 -->
  <line x1="110" y1="200" x2="170" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="140" y="190" font-family="Arial" font-size="10" text-anchor="middle">upload</text>

  <!-- S3 Bucket -->
  <rect x="180" y="170" width="100" height="60" fill="none" stroke="black" stroke-width="2"/>
  <text x="230" y="195" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">S3</text>
  <text x="230" y="215" font-family="Arial" font-size="11" text-anchor="middle">incoming/</text>

  <!-- Arrow to Lambda -->
  <line x1="280" y1="200" x2="340" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="190" font-family="Arial" font-size="10" text-anchor="middle">trigger</text>

  <!-- Lambda -->
  <rect x="350" y="170" width="100" height="60" fill="none" stroke="black" stroke-width="2"/>
  <polygon points="380,190 390,180 410,190 400,200" fill="black"/>
  <text x="400" y="215" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Lambda</text>

  <!-- Arrow to Bedrock -->
  <line x1="400" y1="170" x2="400" y2="120" stroke="black" stroke-width="2"/>
  <line x1="400" y1="120" x2="530" y2="120" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="465" y="110" font-family="Arial" font-size="10" text-anchor="middle">analyze</text>

  <!-- Bedrock (Claude) -->
  <rect x="540" y="90" width="120" height="60" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="600" cy="110" r="8" fill="black"/>
  <circle cx="585" cy="125" r="6" fill="black"/>
  <circle cx="615" cy="125" r="6" fill="black"/>
  <text x="600" y="145" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Bedrock</text>

  <!-- Arrow back from Bedrock -->
  <line x1="530" y1="130" x2="450" y2="130" stroke="black" stroke-width="2"/>
  <line x1="450" y1="130" x2="450" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="485" y="140" font-family="Arial" font-size="10" text-anchor="middle">tags</text>

  <!-- Arrow to Output -->
  <line x1="450" y1="200" x2="510" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Output -->
  <rect x="520" y="240" width="100" height="50" fill="none" stroke="black" stroke-width="2"/>
  <text x="570" y="260" font-family="Arial" font-size="12" text-anchor="middle">metadata/</text>
  <text x="570" y="278" font-family="Arial" font-size="11" text-anchor="middle">.json + tags</text>

  <line x1="450" y1="230" x2="450" y2="265" stroke="black" stroke-width="2"/>
  <line x1="450" y1="265" x2="520" y2="265" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">AWS S3 AI Image Tagger</text>
</svg>